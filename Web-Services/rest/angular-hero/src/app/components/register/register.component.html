<div>
    <div class="panel-heading">
        <span class="label label-default label-center">{{title}}</span>
    </div>
    <div class="panel-body">
    <div class="list-group">
        <div class="list-group-item list-group-item-demo">
               <div class="form-group">
                    <input [(ngModel)]="hero.name" placeholder="Name" class="form-control" />
                    <input [(ngModel)]="hero.superPower" placeholder="Power" class="form-control" />
                    <input [(ngModel)]="hero.hasCape" placeholder="Has Cape?" class="form-control" />
               </div>
               <div>
                   <button class="btn btn-primary btn-center" (click)="registerHero()">Register</button>
               </div>
               <div>
                   {{ clientMessage.message }}
               </div>
        </div>
    </div>
</div>
<div class="panel-footer">
</div>
