<div>
    <div class="panel-heading">
        <span class="label label-default label-center">{{title}}</span>
    </div>
    <div class="panel-body">
    <div class="list-group">
        <div class="list-group-item list-group-item-demo">
           <div *ngFor="let hero of heroes.heroList" class="list-group-item">
               <strong>ID</strong>: {{ hero.id }},
               <strong>Name</strong>: {{ hero.name }},
               <strong>Power</strong>: {{ hero.superPower }},
               <strong>Has Cape?</strong>: {{ (hero.hasCape) ? 'Yes':'No' }}
           </div>
           <div>
                <button class="btn btn-primary btn-center" (click)="findAllHeroes()">GET</button>
           </div>
           <div *ngIf="heroes.heroList || heroes.heroList.length == 0">
               {{ clientMessage.message }}
           </div> 
        </div>
    </div>
</div>
<div class="panel-footer">
</div>
